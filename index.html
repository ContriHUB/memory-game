<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome cdn  -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>memory game</title>
</head>
<body>
    <script src="index.js" defer></script>
    <header>
       <!-- left wrapper contain logo and game name  -->
      <div class="left-wrapper">
        <img src="images/logo.jpg" height="50px" width="50px" alt="logo" class="logo">
        <h1 style="margin-left:10px;">memory game</h1>
      </div>

      <!-- Right Wrapper for start and restart button  -->
      <div class="right-wrapper">
        <button id="start-btn">Start Game</button>
        <button id="restart-btn" onclick="restartGame()">restart</button>
      </div>
    </header>
    <!-- Beginning Model pop-up box start here -->
     <div class="model-container" id="model">
        <div class="model">
           <img src="images/logo.jpg" height="70px" width="70px" alt="logo" class="logo">
           <h3>Choose Level</h3>
           <!-- Levels section  -->
           <div class="levels">
             <button class="level-btn">Easy</button>
             <button class="level-btn">Medium</button>
             <button class="level-btn">Hard</button>
           </div>
           <!-- Levels section end -->
           <i class="fas fa-times"></i>
        </div>
      </div>
     <!-- Beginning Model pop-up box end here  -->
    <h4 class="time--stat" style="text-align:center">
      <span>
        Best time: <span id="best--timer">-</span>
      </span>
      <span>
        time:<span id="timer">0</span>
      </span>
    </h3>
    <section class="memory-game">
      <!-- 
        <div class="memory-card">
          <img class="front-face" src="#" alt="card front face" />
          <img class="back-face" src="images/cover.png" alt="card cover" />
        </div> 
      -->  
      </section>
      <div id="toggle-sound">
        <span id="mute-btn">Mute</span>
        <input class="mute-toggle-input" onclick="toggleSound()" type="checkbox" id="switch" /><label class="mute-toggle-label"for="switch"></label>
      </div>

      <div class="modal">
        <div class="modal--container">
          <div id="modal--close">+</div>
          <div>
            Hurray!! You won the game.</div>
          <div>Time Taken: <span id="modal--time">0</span></div>
          <button class="modal--btn" onclick="restartGame()">Replay</button>
        </div>
      </div>
</body>
</html>
